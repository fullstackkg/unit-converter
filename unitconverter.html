<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="unitconverter.css">
  <title>Unit Conversion</title>
</head>
<body>
	<div id="main-container">
		<div id="top-container">
			<h1>Metric/Imperial Unit Conversion</h1>
			<div id="value-input" contenteditable="true"></div>
			<button id="convert-btn">Convert</button>
		</div>
		<div id="bottom-container">		
			<div class="output-container">
				<h4>Length (Meter/Feet)</h4>
				<p id="length-output"></p>
			</div>
			<div class="output-container">
				<h4>Volume (Litres/Gallons)</h4>
				<p id="volume-output"></p>
			</div>
			<div class="output-container">
				<h4>Mass (Kilogram/Pounds)</h4>
				<p id="mass-output"></p>
			</div>
	</div>
  <script src="unitconverter.js"></script>
</body>
</html>
